# Set root logger level to DEBUG and its only appender to A1.
# log4j.rootLogger=INFO, A1 # TODO: Use this line instead.
log4j.rootLogger=INFO, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%d %p [%t] %.25F{25}:%L - %m%n
#log4j.appender.A1.layout.ConversionPattern=%d %p [%t] %m%n
log4j.appender.A1.layout.ConversionPattern=%d [%t] %5.5p %-20.20C{1}%m%n
log4j.appender.A1.layout.DatePattern='.'yyyy-MM-dd
#log4j.appender.A1.filter=org.apache.log4j.varia.DenyAllFilter
#log4j.appender.A1.filter.1=org.apache.log4j.varia.StringMatchFilter
#log4j.appender.A1.filter.1.StringToMatch=TritonInferencer
#log4j.appender.A1.filter.1.AcceptOnMatch=true
