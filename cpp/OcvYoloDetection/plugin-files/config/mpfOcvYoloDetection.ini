MODEL_WEIGHTS_FILE: yolov3.weights
MODEL_CONFIG_FILE: yolov3.cfg
MODEL_CLASS_FILE: coco.names

# minimum face detection confidence value needed to start a track, must be greater than 0
DETECTION_CONFIDENCE_THRESHOLD: 0.5

# detection non-maximum suppression threshold for removing redundant overlapping bounding boxes
DETECTION_NMS_THRESHOLD: 0.7

# pre-scaling of image width and height for detection network input (320,416, or 608)
DETECTION_IMAGE_SIZE: 320

# number of frames to skip detection and rely on just tracking
DETECTION_FRAME_INTERVAL: 0

# number of frames to batch inference when processing video
DETECTION_FRAME_BATCH_SIZE: 1

# number of classification to return per detection
NUMBER_OF_CLASSIFICATIONS_PER_REGION: 5

# tracks without detections for this many frames will be terminated
TRACKING_MAX_FRAME_GAP: 4

# threshold for 1-iou distance below which detection will be considered part of same track
TRACKING_MAX_IOU_DIST: 0.5

# threshold for 1-cos_similarity in DNN feature vectors below which detection will be considered part of same track
TRACKING_MAX_FEATURE_DIST: 0.35

# threshold for (centroid to centroid) / frame_diag below which detection will be considered part of same track
TRACKING_MAX_CENTER_DIST: 0.0

# dft size for bbox alignment via phase correlation
TRACKING_DFT_SIZE: 256

# use hanning windowing with dft (better registration)
TRACKING_DFT_USE_HANNING_WINDOW: true

# Disable Kalman Filter processing
KF_DISABLED: false

# detector measurement noise: standard deviations for kalman filter measurment noise covariance matrix R
# [x,y,width,height]
KF_RN: [ 6.0, 6.0, 6.0, 6.0 ]

#  motion model inaccuracies/noise: standard deviations of accelerations for kalman filter process noise covariances matrix Q
# [ax, ay, aw, ah])
KF_QN: [ 10000.0, 10000.0, 10000.0, 10000.0 ]

# GPU device ID to use.  If negative, only CPU will be used
CUDA_DEVICE_ID: 1

# If using GPU fails, the use CPU
FALLBACK_TO_CPU_WHEN_GPU_PROBLEM: false
